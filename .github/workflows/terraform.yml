name: Environment Infrastructure (Terraform)

on:
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to target"
        required: true
        default: "nonprod"
        type: choice
        options: ["nonprod", "prod"]
      action:
        description: "Plan or Apply"
        required: true
        default: "plan"
        type: choice
        options: ["plan", "apply"]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false

jobs:
  static-analysis:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: terraform
      - name: Tfsec
        uses: aquasecurity/tfsec-action@v1.0.4
        with:
          working_directory: terraform
      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
      - name: OPA Policy Check
        uses: instrumenta/conftest-action@v1
        with:
          files: terraform

  plan:
    needs: static-analysis
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        environment: [nonprod, prod]
    defaults:
      run:
        working-directory: terraform/envs/${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ matrix.environment == 'prod' && secrets.AWS_PROD_TERRAFORM_ROLE || secrets.AWS_NONPROD_TERRAFORM_ROLE }}
          aws-region: us-east-1
      - run: terraform init -upgrade
      - run: terraform validate
      - run: terraform plan -out=tfplan
      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/envs/${{ matrix.environment }}/tfplan

  apply:
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
    runs-on: ubuntu-22.04
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: terraform/envs/${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.environment == 'prod' && secrets.AWS_PROD_TERRAFORM_ROLE || secrets.AWS_NONPROD_TERRAFORM_ROLE }}
          aws-region: us-east-1
      - run: terraform init -upgrade
      - run: terraform apply -auto-approve

