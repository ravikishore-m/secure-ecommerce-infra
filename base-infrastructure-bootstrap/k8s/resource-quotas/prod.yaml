apiVersion: v1
kind: ResourceQuota
metadata:
  name: ecommerce-compute
  namespace: ecommerce
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 48Gi
    limits.cpu: "40"
    limits.memory: 96Gi
    pods: "120"
    persistentvolumeclaims: "30"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ecommerce-defaults
  namespace: ecommerce
spec:
  limits:
    - type: Container
      defaultRequest:
        cpu: 300m
        memory: 448Mi
      default:
        cpu: "1"
        memory: 2Gi
      max:
        cpu: "3"
        memory: 4Gi
      min:
        cpu: 100m
        memory: 256Mi
---
