apiVersion: v1
kind: ResourceQuota
metadata:
  name: ecommerce-compute
  namespace: ecommerce
spec:
  hard:
    requests.cpu: "6"
    requests.memory: 12Gi
    limits.cpu: "12"
    limits.memory: 24Gi
    pods: "40"
    persistentvolumeclaims: "15"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ecommerce-defaults
  namespace: ecommerce
spec:
  limits:
    - type: Container
      defaultRequest:
        cpu: 200m
        memory: 256Mi
      default:
        cpu: 800m
        memory: 1Gi
      max:
        cpu: "2"
        memory: 2Gi
      min:
        cpu: 50m
        memory: 128Mi
---
