{{- range $name, $svc := .Values.services }}
{{- if eq (default "deployment" $svc.workload) "statefulset" }}
{{- $persistence := $svc.persistence | default dict }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ecommerce-platform.fullname" $ }}-{{ $name }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
spec:
  serviceName: {{ include "ecommerce-platform.fullname" $ }}-{{ $name }}
  replicas: {{ $svc.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  podManagementPolicy: {{ $svc.podManagementPolicy | default $.Values.statefulset.podManagementPolicy | default "OrderedReady" }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: {{ $svc.rollingUpdate.partition | default $.Values.statefulset.rollingUpdate.partition | default 0 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
        {{- with $.Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "ecommerce-platform.serviceAccountName" $ }}
      {{- if $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range $.Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $name }}
          image: "{{ $.Values.global.imageRegistry }}/{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ $svc.containerPort }}
              name: http
          env:
            - name: SERVICE_NAME
              value: {{ $name | quote }}
            - name: NODE_ENV
              value: {{ $.Values.global.environment | default "production" | quote }}
            - name: DATABASE_HOST
              value: {{ $.Values.database.host | quote }}
            - name: DATABASE_PORT
              value: {{ $.Values.database.port | quote }}
            - name: DATABASE_NAME
              value: {{ $.Values.database.name | quote }}
            - name: DATABASE_USER
              value: {{ $.Values.database.user | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.database.secretName | quote }}
                  key: password
            - name: INVENTORY_URL
              value: {{ printf "http://%s-inventory" (include "ecommerce-platform.fullname" $) | quote }}
            - name: PAYMENTS_URL
              value: {{ printf "http://%s-payments" (include "ecommerce-platform.fullname" $) | quote }}
            {{- if $svc.env }}
            {{- toYaml $svc.env | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml ($svc.resources | default $.Values.defaultResources) | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 45
            periodSeconds: 30
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          volumeMounts:
            - mountPath: /var/lib/ecommerce/cache
              name: {{ default "cache" $persistence.volumeName }}
      {{- if not (default false $persistence.enabled) }}
      volumes:
        - name: {{ default "cache" $persistence.volumeName }}
          emptyDir: {}
      {{- end }}
  {{- if default false $persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: {{ default "cache" $persistence.volumeName }}
      spec:
        accessModes:
{{ toYaml ($persistence.accessModes | default $.Values.statefulset.persistence.accessModes) | nindent 8 }}
        resources:
          requests:
            storage: {{ $persistence.size | default $.Values.statefulset.persistence.size }}
        {{- if or $persistence.storageClass $.Values.statefulset.persistence.storageClass }}
        storageClassName: {{ default $.Values.statefulset.persistence.storageClass $persistence.storageClass }}
        {{- end }}
        {{- if or $persistence.volumeMode $.Values.statefulset.persistence.volumeMode }}
        volumeMode: {{ default $.Values.statefulset.persistence.volumeMode $persistence.volumeMode }}
        {{- end }}
  {{- end }}
---
{{- end }}
{{- end }}

